
<div >
  <h1 mat-dialog-title><span>New Topicarea</span></h1>
</div>
<mat-dialog-content> 
  <form [formGroup]="newTopicAreaForm">        
    <mat-form-field style="margin-right: 20px; margin-top: 15px">
      <input matInput formControlName="name" placeholder="Topicarea Name" required>
    </mat-form-field>      
  </form>  
</mat-dialog-content>
<mat-dialog-actions>
  <button default [disabled]=this.newTopicAreaForm.invalid (click)="addNewTopicArea()">
    <div style="position: relative; top: -4px;">Save</div>
  </button>
  <button default (click)="close()">
    <div style="position: relative; top: -4px;">Cancel</div>
  </button>
</mat-dialog-actions>
